<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ—æ™“å¤§ç‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffeef8 0%, #fce4ec 100%);
            color: #555;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 30px;
            box-shadow: 0 12px 40px rgba(255, 105, 180, 0.2);
            text-align: center;
            border: 2px solid rgba(255, 182, 193, 0.3);
            animation: bounce 3s infinite ease-in-out;
            position: relative;
        }

        /* ğŸ€ emoji è´è¶ç»“ */
        .bow {
            position: absolute;
            top: -22px;
            right: -15px;
            font-size: 50px;
            z-index: 20;
            transform: rotate(15deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 5px solid #fff;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .desc {
            font-size: 17px;
            color: #888;
            margin-bottom: 35px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.4);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #ff69b4;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.2);
        }

        /* æµ®åŠ¨çˆ±å¿ƒ */
        .float-heart {
            position: absolute;
            background: #ff69b4;
            transform: rotate(45deg);
            animation: floatHeart 5s infinite ease-in-out;
            opacity: 0.6;
            z-index: 1;
        }
        .float-heart::before,
        .float-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff69b4;
            border-radius: 50%;
        }
        .float-heart::before { top: -50%; left: 0; }
        .float-heart::after { left: -50%; top: 0; }

        @keyframes floatHeart {
            0%   { transform: rotate(45deg) translateY(0); opacity: 0.6; }
            50%  { transform: rotate(45deg) translateY(-20px); opacity: 1; }
            100% { transform: rotate(45deg) translateY(0); opacity: 0.6; }
        }

        /* ç‚¹å‡»çˆ±å¿ƒ */
        .click-heart {
            position: absolute;
            background: #ff69b4;
            transform: rotate(45deg);
            pointer-events: none;
            animation: clickHeart 1s forwards;
            z-index: 999;
        }
        .click-heart::before,
        .click-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff69b4;
            border-radius: 50%;
        }
        .click-heart::before { top: -50%; left: 0; }
        .click-heart::after { left: -50%; top: 0; }

        @keyframes clickHeart {
            0%   { transform: rotate(45deg) scale(1); opacity: 1; }
            100% { transform: rotate(45deg) scale(1.5); opacity: 0; }
        }

        .rabbit-ear {
            position: absolute;
            width: 20px;
            height: 50px;
            background: #fff;
            border: 2px solid #ffb6c1;
            border-radius: 50%;
            top: -25px;
            z-index: -1;
        }
        .ear-left { left: 40px; transform: rotate(-10deg); }
        .ear-right { right: 40px; transform: rotate(10deg); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="rabbit-ear ear-left"></div>
        <div class="rabbit-ear ear-right"></div>
        <div class="bow">ğŸ€</div>
        <h1>æ™“å®ä¸“å±ç½‘é¡µ</h1>
        <p class="desc">QwQ</p>
        <a href="https://v.kuaishou.com/K7hnDZHT" class="btn" target="_blank">å»å¿«æ‰‹çœ‹æˆ‘</a>
    </div>
    <div class="footer">mua~</div>
</div>

<audio id="bgm" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

<script>
window.addEventListener('load', () => {
    const bgm = document.getElementById('bgm');
    bgm.play().catch(() => {});
});

// éšæœºæ¼‚æµ®çˆ±å¿ƒ
function createFloatHeart() {
    const h = document.createElement('div');
    h.classList.add('float-heart');
    
    const size = Math.random() * 8 + 10;
    h.style.width  = size + 'px';
    h.style.height = size + 'px';

    // åªåœ¨å·¦å³ä¸¤è¾¹ç”Ÿæˆï¼Œä¸æŒ¡ä¸­é—´å¡ç‰‡
    if (Math.random() < 0.5) {
        h.style.left = Math.random() * 30 + 'vw';
    } else {
        h.style.left = 70 + Math.random() * 30 + 'vw';
    }
    
    h.style.top = Math.random() * 100 + 'vh';
    h.style.animationDuration = (Math.random() * 2 + 4) + 's';
    
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
}
setInterval(createFloatHeart, 700);

// ç‚¹å‡»çˆ±å¿ƒ
document.addEventListener('click', (e) => {
    const ch = document.createElement('div');
    ch.classList.add('click-heart');
    
    const size = 16;
    ch.style.width  = size + 'px';
    ch.style.height = size + 'px';
    ch.style.left = e.clientX - size / 2 + 'px';
    ch.style.top  = e.clientY - size / 2 + 'px';
    
    document.body.appendChild(ch);
    setTimeout(() => ch.remove(), 1000);
});
</script>
</body>
</html>
